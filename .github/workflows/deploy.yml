name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set this to the branch you want to trigger the deployment from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies and build
        run: |
          npm install
          npm run build
        working-directory: src # Specify the working directory where your package.json is located

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: src # Change this to the folder where your built files are located
          token: ${{ secrets.DEPLOY_TOKEN }}
